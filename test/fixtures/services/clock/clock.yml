version: "3.8"

configs:
  clock-config:
    contents: $${services.clock.environment.CLOCK_TZ}

services:
  clock:
    environment:
      CLOCK_TZ: America/Dallas

    image: si/clock:v1.0.1

    configs:
      - source: clock-config
        target: /etc/timezone

    logging: *logger-default

    deploy: *deploy-m1

