version: "3.8"

configs:
  clock-config:
    contents: $${services.clock.environment.CLOCK_TZ}

  clock-compute-3:
    exec: /bin/bash
    env:
      A: 1
      B: 2
    args:
      - -c
      - |
        echo $(($A + $B))

  clock-compute-foo:
    exec: /bin/bash
    args:
      - -c
      - |
        echo -n bar

x-env-clock:
  test: foo
  test1: bar

services:
  clock:
    environment:
      <<<: $${x-env-clock}
      CLOCK_TZ: America/Dallas

    image: si/clock:v1.0.1

    configs:
      - source: clock-config
        target: /etc/timezone
      - source: clock-compute-3
        target: /etc/3
      - source: clock-compute-foo
        target: /etc/foo

    logging: *logger-default

    deploy: *deploy-m1

